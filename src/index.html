<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="Interactive card details form. Challenge from frontendmentor.io . Code by @geomydas on GitHub"
    />
    <meta name="author" content="geomydas" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./output.css" />
    <script src="./output.css" defer></script>
    <style>
      /* space-grotesk-500 - latin */
      @font-face {
        font-display: swap; /* Check https://developer.mozilla.org/en-US/docs/Web/CSS/@font-face/font-display for other options. */
        font-family: "Space Grotesk";
        font-style: normal;
        font-weight: 500;
        src: url("../fonts/space-grotesk-v16-latin-500.woff2") format("woff2"); /* Chrome 36+, Opera 23+, Firefox 39+, Safari 12+, iOS 10+ */
      }
    </style>
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div aria-hidden="true" class="grid grid-cols-3 grid-rows-3">
      <div class="aspect-video">0000 0000 0000 0000 Jane Appleseed 00/00</div>
      <div class="aspect-video">000</div>
    </div>

    <form action="" method="post" novalidate>
      <label for="cardholder-name">Cardholder Name</label>
      <input
        type="name"
        id="cardholder-name"
        name="cardholder-name"
        placeholder="e.g. Jane Appleseed"
      />

      <label for="card-number">Card Number</label>
      <input
        type="number"
        id="card-number"
        name="card-number"
        placeholder="e.g. 1234 5678 9123 0000"
      />

      <fieldset>
        <label for="">Exp. Date (MM/YY)</label>
        <input type="number" maxlength="2" placeholder="MM" />
        <input type="number" maxlength="2" placeholder="YY" />
        <span></span>
      </fieldset>

      <label for="">CVC</label>
      <input type="number" maxlength="3" placeholder="e.g. 123" />
      <button type="submit">Confirm</button>
    </form>

    <!-- Completed state start -->

    <h1>Thank you!</h1>
    <p>We've added your card details</p>
    <button>Continue</button>
  </body>
</html>
